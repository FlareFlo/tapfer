<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Upload to Tapfer</title>
	{% include "style.html" %}
	{% include "favicon.html" %}
	<style>
        #uploadBox {
            position: relative;
            z-index: 1;
            padding: 2em;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);

            /* PROGRESS GRADIENT */
            background-image: linear-gradient(to right, #4caf50, #4caf50);
            background-repeat: no-repeat;
            background-size: 0% 100%;
            background-color: #ffffff; /* fallback background */
            transition: background-size 0.2s ease;

            #blurred-percentage {
                position: absolute;
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 10vw; /* Adjust this to fine-tune fit */
                color: rgba(0, 0, 0, 0.15);
                user-select: none;
                pointer-events: none;
                z-index: 0;
                white-space: nowrap;
            }
        }
	</style>
</head>
<body>
<div class="flex-container" id="uploadBox">
	<div id="blurred-percentage"></div>
	<form id="uploadForm">
		<select name="expiration">
			<option value="single_download" selected="selected">Delete after one download</option>
			<option value="24_hours">Delete after 24 hours</option>
		</select>
		<input type="hidden" name="file_size", value="0">
		<input type="hidden" name="in_progress_token", value="">

		<label>
			Choose file to upload:
			<input type="file" name="file" required>
		</label>
		<input type="submit" value="Upload files">
	</form>

	<div>
		<a id="downloadURL" href="" target="_blank">Download URL</a>
		<button>Copy to clipboard</button>
	</div>
</div>

<script>
    document.getElementById('uploadForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const array = new Uint32Array(1);
        window.crypto.getRandomValues(array);
        const random_seed =  array[0];

        const form = e.target;
        const formData = new FormData(form);
        const main_xhr = new XMLHttpRequest();
        const fileInput = form.querySelector('input[name="file"]');
        const file = fileInput.files[0];
        formData.set("file_size", file.size);
        formData.set("in_progress_token", random_seed.toString());

        const background = document.getElementById('uploadBox');
        const percentageElement = document.getElementById('blurred-percentage');

        background.style.backgroundSize = '0% 100%';

        main_xhr.upload.addEventListener('progress', function (e) {
            if (e.lengthComputable) {
                const percent = (e.loaded / e.total) * 100;
                background.style.backgroundSize = percent + '% 100%';
                percentageElement.innerText = `${percent.toFixed(1)}%`;
            }
        });

        let fired = false;

        main_xhr.upload.addEventListener('progress', function (e) {
            if (fired) {return;}
            // Do not send uuid request when less than a megabyte has been transferred
			// This is both:
			// a hack ensuring the backend registered the uuid token and;
			// a measure to protect the backend from getting a request with tiny payloads that complete instantly
            if (e.loaded < 1024 * 1024) {return;};

            const token_xhr = new XMLHttpRequest();
            token_xhr.open('GET', `/uploads/query_uuid/${random_seed}`, true);
            token_xhr.setRequestHeader("X-Accel-Buffering", "no");

            token_xhr.onload = function () {
                if (token_xhr.status >= 200 && token_xhr.status < 300) {
                    const urlelem = document.getElementById('downloadURL');
                    const url = `/uploads/${token_xhr.responseText}`;
                    urlelem.href = url;
                    urlelem.innerText = token_xhr.responseText;
                }
            };


            token_xhr.send();
            fired = true;
        });

        main_xhr.onload = function () {
            // Follow redirect to upload location
            if (main_xhr.status >= 200 && main_xhr.status < 300) {
                window.location.href = main_xhr.responseURL;
            } else {
                alert('Upload failed.');
                background.style.backgroundSize = '0% 100%';
            }
        };

        main_xhr.open('POST', '/', true);
        main_xhr.setRequestHeader("X-Accel-Buffering", "no");
        main_xhr.send(formData);
    });
</script>
</body>
</html>
